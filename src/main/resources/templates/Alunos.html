<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
	crossorigin="anonymous" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"
	integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX"
	crossorigin="anonymous" />
</head>
<body>



	<div align="center">
		<H1>Seja bem vindo Ao ICloud</H1>

	<div class="container">
		<div class=" row">

			<form action="/aluno/save" method="post">
				<div class="form-group">
					<label>Materia</label> <input type="text" class="form-control"
						placeholder="Nome" name="nome" />
				</div>
				<div class="form-group">
					<label>Matricula</label> <input type="text" class="form-control"
						placeholder="Matricula" name="matricula" />
				</div>
				<div class="form-group">
					<label>Nome Aluno</label> <select class="form-control" name="cidade">
						<option th:each="cidade:${cidades}" th:text="${cidade.nome}"
							th:value="${cidade.id}" />
					</select>
				</div>
				<button type="submit" class="btn btn-default">Salvar</button>
					<button type="/Cidade" class="btn btn-default">Cadastrar Aluno</button>
					<a href="/nome" class ="btn btn-default">Cadastrar Materias</a>
					<a href="/nome" class ="btn btn-default">Cadastrar Professores</a>
					<a href="/nome" class ="btn btn-default">Gerar Relatorios</a>
			</form>
		
			
			

		</div></div>
		<table class="table">
			<thead>
				<tr>
					<th>Materia</th>
					<th>Matricula</th>
					<th>Aluno</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aluno:${alunos}">
					<td th:text="${aluno.nome}"></td>
					<td th:text="${aluno.matricula}"></td>
					<td th:text="${aluno.cidade}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
